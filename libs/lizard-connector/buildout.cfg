[buildout]
find-links =
prefer-final = true
socket-timeout = 1
show-picked-versions = true
extensions =
    mr.developer
parts =
#    sysegg
    omelette
    console_scripts
    sphinx
    pydev
develop = .
eggs =
    lizard-connector


[versions]
# Specific pins
lizard-connector =
Babel = 2.3.4
Jinja2 = 2.9.5
MarkupSafe = 0.23
Pygments = 2.2.0
Sphinx = 1.5.2
alabaster = 0.7.9
appdirs = 1.4.0
collective.recipe.omelette = 0.16
collective.recipe.sphinxbuilder = 1.0
coverage = 4.3.4
createcoverage = 1.5
mr.developer = 1.35
packaging = 16.8
pb.recipes.pydev = 0.4.5
pep8 = 1.7.0
pkginfo = 1.4.1
pyflakes = 1.5.0
pytz = 2016.10
requests = 2.13.0
requests-toolbelt = 0.7.0
snowballstemmer = 1.2.1
twine = 1.8.1
zc.buildout = 2.7.1
zc.recipe.egg = 2.0.3
zest.releaser = 6.8.1
args = 0.1.0
clint = 0.5.1
colorama = 0.3.7
docutils = 0.13.1
imagesize = 0.7.1
pyparsing = 2.1.10
setuptools = 34.1.1
six = 1.10.0


[sources]
# Examples:
# lizard-ui = git git@github.com:lizardsystem/nensskel.git


# [sysegg]
# # Add eggs here that are best handled through OS-level packages.
# recipe = syseggrecipe
# force-sysegg = true
# eggs =
#     numpy


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
dependent-scripts = true
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    createcoverage
    pep8
    pyflakes
    zest.releaser


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}


[pydev]
recipe = pb.recipes.pydev
eggs = ${buildout:eggs}
pydevproject_path = ${buildout:directory}/.pydevproject
extra_paths =
